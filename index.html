<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Filligri</title>
</head>
<body>
<header>
    <div class="header_wrapper">
        <div class="header_container">
            <div class="header_box">
                <div class="header_box_searcher">
                    <input type="text" class="input_search">
                    <button class="button_search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="header_box_logo">
                    <div class="header_box_logo_inner">
                        <img src="assets/logo/1.png" alt="img" class="header_logo">
                    </div>
                    <div class="profile_box_menu">
                        <a href="#" class="profile_button">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                    <div class="header_box_menu">
                        <button class="menu_button">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </button>
                    </div>
                </div>
                <div class="header_box_info">
                    <div class="header_box_info_call">
                        <span class="call_number">+7 (909) 258 59 01</span>
                        <a href="tel:+79092585901" class="call_button">Обратный звонок</a>
                    </div>
                    <div class="header_box_info_social">
                        <div class="social_box">
                            <a href="https://t.me/Filligri" class="social_route"></a>
                            <img src="assets/vector/1.svg" alt="telegram" class="social_img">
                        </div>
                        <div class="social_box">
                            <a href="https://wa.me/79092585901" class="social_route"></a>
                            <img src="assets/vector/2.svg" alt="whatsapp" class="social_img">
                        </div>
                        <div class="social_box">
                            <a href="#" class="social_route"></a>
                            <img src="assets/vector/3.svg" alt="vk" class="social_img">
                        </div>
                        <div class="profile_box">
                            <a href="#" class="profile_button">
                                <i class="fa-solid fa-user"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation_wrapper">
            <div class="navigation_box">
                <a href="#" class="nav_routes">Каталог</a>
                <a href="#" class="nav_routes">Акции</a>
                <a href="#" class="nav_routes">О нас</a>
                <a href="#" class="nav_routes">Контакты</a>
                <a href="#" class="nav_routes">Где купить</a>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="intro_section">
        <img src="assets/image/8.svg" alt="svg" class="figure">
        <div class="intro_container">
            <div class="intro_box">
                <h1 class="intro_title">Скидка 10 %</h1>
                <h2 class="intro_descr">На средства для клининга</h2>
                <button class="catalog_button">Каталог</button>
            </div>
        </div>
    </section>
    <section class="tabs_section">
        <div class="tabs_container">
            <div class="tabs_box">
                <h1 class="tabs_title">Хит продаж</h1>
                <div class="tabs_slider_wrapper">
                    <div class="tabs_slider_box swiper mySwiper">
                        <div class="tabs_slider_inner swiper-wrapper">
                            <div class="slider-bar"></div>
                            <div class="swiper-slide">
                                <button class="button-category-none">Уход за собой</button>
                            </div>
                            <div class="swiper-slide">
                                <button class="button-category-none">Автохимия</button>
                            </div>
                            <div class="swiper-slide">
                                <button class="button-category-none">Промышленная химия</button>
                            </div>
                            <div class="swiper-slide">
                                <button class="button-category-none">Продукция для гостиниц</button>
                            </div>
                            <div class="swiper-slide">
                                <button class="button-category-none">Профессиональный клининг</button>
                            </div>
                        </div>
                    </div>
                    <button class="button-category-select">Все категории</button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
